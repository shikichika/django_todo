{% extends 'todo_app/base.html' %}

{% block content %}

<div class="header_bar">
    <h1>Register</h1>
</div>

<div class="card_body">
    <form method="POST">
        {% csrf_token %}
        <p>
            {{form.username.label}}
            {{form.username}}
        </p>

        <p>
            {{form.password1.label}}
            {{form.password1}}
        </p>
        
        <p>
            {{form.password2.label}}
            {{form.password2}}
        </p>

        <p>
            {{form.errors}}
        </p>
        <input type="submit" value="Register" class="button">
    </form>    

</div>

<p>Do you already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock content %}
